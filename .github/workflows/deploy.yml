# 工作流名称
name: Deploy to GitHub Pages

# 触发条件：当代码被 push到 main 分支时触发
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# 权限配置：授予 Actions 读写 GitHub Pages 和部署的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest # 使用最新的 Ubuntu 虚拟机环境
    steps:
      # 步骤1：检出代码
      # 使用官方的 actions/checkout@v4 拉取你的仓库代码
      - name: Checkout
        uses: actions/checkout@v4

      # 设置 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.20.0 # 使用与本地一致的版本

      # 设置 Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # 安装依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 构建项目
      # 注意: 必须先构建依赖包 (schema, code-generator)，因为它们导出的是编译后的 dist 目录
      - name: Build dependencies
        run: pnpm --filter @lowcode/schema --filter @lowcode/code-generator build

      # 构建编辑器 (包含运行时所需的所有资源)
      - name: Build editor
        run: pnpm --filter @lowcode/editor build

      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 注意：Monorepo 架构下，编辑器的构建产物在 packages/editor/dist
          path: packages/editor/dist

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 步骤1：部署到 GitHub Pages
      # 使用官方的 actions/deploy-pages@v4 来执行部署
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
