          # 1. ä½¿ç”¨ GitHub API è·å–éƒ¨ç½²åˆ—è¡¨ï¼Œå¹¶ç”¨ jq å·¥å…·å¤„ç† JSON
          #   - sort_by(.created_at) | reverse: æŒ‰åˆ›å»ºæ—¶é—´å€’åºæ’åºï¼ˆæœ€æ–°çš„åœ¨æœ€å‰é¢ï¼‰
          #   - .[5:]: è·³è¿‡æœ€æ–°çš„ 5 ä¸ªï¼Œé€‰å–æ‰€æœ‰æ›´æ—©çš„éƒ¨ç½²
          #   - .[].id: ä»é€‰ä¸­çš„éƒ¨ç½²å¯¹è±¡ä¸­ï¼Œåªæå– id å­—æ®µ
          DEPLOYMENT_IDS_TO_DELETE=$(gh api "repos/$OWNER/$REPO/deployments?environment=$ENVIRONMENT&per_page=100" | jq 'sort_by(.created_at) | reverse | .[5:] | .[].id')

